<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">


  <title>SEO Dreams</title>
</head>

<body>
  <header class="header navbar navbar-expand-md">
    <div class="container align-items-center">
      <a class="navbar-brand text-white">
        <h4>SEO Dream</h4>
        <img src="img/logo-icon.png" alt="Dreams land logo" />
      </a>

      <button class="navbar-toggler" data-target="navlist" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navlist-row">
        <ul class="navbar-nav d-flex">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#features" class="nav-link">features</a></li>
          <li class="nav-item"><a href="#aboutus" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="#portofolio" class="nav-link">Portofolio</a></li>
          <li class="nav-item"><a href="contact" class="nav-link">Contanct Us</a></li>
        </ul>
      </div>

    </div>
  </header>


  <section class="home" id="home">
    <div class="container">
      <!-- row for the home section with two col-6 from small to xl -->
      <!-- the first col-6 with a row to evenly manage and less my on styles work -->
      <div class="row">
        <div class="col-6 col-sm-6">
          <div class="row g-0 justify-content-around" id="info-stat">
            <div class="col-md-4">
              <hgroup class="info-stat">
                <h6>agency status:</h6>
                <h4>ready work</h4>
              </hgroup>
            </div>
            <div class="col-md-4">
              <hgroup class="info-stat">
                <h6>price:</h6>
                <h4>$740/month</h4>
              </hgroup>
            </div>
            <div class="col-md-4">
              <hgroup class="info-stat">
                <h6>schedules:</h6>
                <h4>$450/meeting</h4>
              </hgroup>
            </div>
            <div class="line"></div>
            <div class="col-12" id="main-caption">
              <h1>SEO &amp; Digital Marketing Agency</h1>
            </div>
            <div class="col-12">
              <a type="button" class="btn  rounded-pill btn-lg main-btn-green" href="#Contact">Get
                Your Quote</a>
            </div>
          </div>


        </div>
        <div class="col-6 col-sm-6">
          <img class="img-fluid" src="img/banner-right-image.png" alt="together with us banner">
        </div>
      </div>
    </div>
  </section>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
